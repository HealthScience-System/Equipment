<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบวิทยาศาสตร์การกีฬาและสุขภาพ</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Kanit Font for Thai language -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Load Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    // Apply Kanit font globally
                    fontFamily: {
                        sans: ['Kanit', 'sans-serif'],
                    },
                    colors: {
                        // Define an athletic color palette
                        'sport-dark': '#011638', 
                        'sport-blue': '#0070F3', // Primary brand color
                        'sport-teal': '#00C9A7', // Accent/Highlight color
                        'sport-light': '#F0F4F8',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles for body background and scroll appearance */
        body {
            font-family: 'Kanit', sans-serif;
            min-height: 100vh;
            /* Gradient background for an energetic feel */
            background: linear-gradient(145deg, #e0f2fe 0%, #ffffff 50%, #e0f2fe 100%);
            box-sizing: border-box;
            color: #333;
        }

        /* Specific styles for the option links for better hover effects */
        .option-link {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .option-link:hover {
            transform: translateY(-0.5rem) scale(1.03); /* Lift and slightly scale */
            box-shadow: 0 10px 20px rgba(0, 112, 243, 0.2);
            border-color: #00C9A7; /* Highlight border on hover */
        }
        /* Style for the Admin link (Staff) */
        .admin-link {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: #FEF2F2; /* Light red background */
            border: 2px solid #F87171; /* Red border */
        }
        .admin-link:hover {
            background-color: #FEE2E2;
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.2);
            transform: translateY(-0.3rem) scale(1.02);
        }
    </style>
</head>
<body class="flex flex-col justify-center items-center p-4 md:p-8">

    <!-- Main Wrapper for Single-Column layout (max-w-3xl to keep it centered and readable) -->
    <div class="main-layout w-full max-w-3xl mx-auto">

        <!-- Main Dashboard Card (Now the only content) -->
        <div class="container bg-white p-6 sm:p-8 md:p-12 rounded-3xl shadow-2xl text-center w-full mx-auto my-auto border-t-4 border-sport-blue">
            
            <!-- Header Section -->
            <div class="mb-10">
                <h1 class="text-4xl sm:text-5xl font-extrabold text-sport-dark mb-2 leading-tight">
                    <i class="fas fa-running text-sport-teal mr-3"></i> ระบบจัดการ
                </h1>
                <h1 class="text-2xl sm:text-3xl font-light text-sport-dark">
                    วิทยาศาสตร์การกีฬาและสุขภาพ
                </h1>
            </div>

            <!-- Public Access Options -->
            <h2 class="text-xl sm:text-2xl font-bold text-sport-blue mb-6 border-b-2 pb-3 border-sport-blue/30 uppercase tracking-wider">
                สำหรับนักศึกษา / ผู้ใช้ทั่วไป
            </h2>

            <!-- Options Grid (3 columns on desktop, 1 on mobile) -->
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 md:gap-8 mb-12">
                
                <!-- Option 1: ยืมคืนครุภัณฑ์ (Equipment Borrowing) -->
                <a href="https://script.google.com/macros/s/AKfycbyC8eoUuoOGHykJ2JvV6Zd_lq55_laInD0s02oEfZUEjJ9K44e0m6uvTQmBg-4pLHk/exec" 
                   class="option-link flex flex-col items-center p-6 rounded-2xl bg-sport-light text-sport-dark border-2 border-sport-blue/50 shadow-lg"
                   target="_blank" 
                   title="ยืมคืนครุภัณฑ์">
                    <i class="fas fa-dumbbell text-4xl text-sport-teal mb-3"></i>
                    <span class="text-base font-semibold">ยืมคืนครุภัณฑ์</span>
                    <span class="text-xs text-gray-500 mt-1">Equipment Request</span>
                </a>

                <!-- Option 2: ยืมคืนวัสดุ (Material Borrowing) -->
                <a href="https://script.google.com/macros/s/AKfycbxOwsDJSOitP58mHHCbnOuD7rXF2Ikhhn4_Eq9JrR3LTbqgGD-hKAJCrYs9Ija15AHW/exec" 
                   class="option-link flex flex-col items-center p-6 rounded-2xl bg-sport-light text-sport-dark border-2 border-sport-blue/50 shadow-lg"
                   target="_blank" 
                   title="ยืมคืนวัสดุ">
                    <i class="fas fa-box-open text-4xl text-sport-teal mb-3"></i>
                    <span class="text-base font-semibold">ยืมคืนวัสดุ</span>
                    <span class="text-xs text-gray-500 mt-1">Material Request</span>
                </a>

                <!-- Option 3: จองห้องปฏิบัติการ (Lab Reservation) -->
                <a href="https://script.google.com/macros/s/AKfycbztqJUoGZoYLNlewK0AjmMEu1gxXbe3YPCmhzgiI-jBR1tTGP9Y2HsZ7Q3derMAThmH/exec" 
                   class="option-link flex flex-col items-center p-6 rounded-2xl bg-sport-light text-sport-dark border-2 border-sport-blue/50 shadow-lg"
                   target="_blank" 
                   title="จองห้องปฏิบัติการ">
                    <i class="fas fa-flask text-4xl text-sport-teal mb-3"></i>
                    <span class="text-base font-semibold">จองห้องปฏิบัติการ</span>
                    <span class="text-xs text-gray-500 mt-1">Lab Reservation</span>
                </a>
                
            </div>
            
        
        <!-- Contact Information (Moved outside the main card, but still centered) -->
        <div class="text-center mt-10 p-6 bg-white/70 rounded-xl shadow-lg border-l-4 border-sport-teal max-w-xl mx-auto">
            <h3 class="text-lg font-semibold text-sport-dark mb-2">
                Staff Laboratory Sports and Healthscience
            </h3>
            <img src="nuttida.png" 
                alt="ภาพเจ้าหน้าที่" 
                class="w-24 h-24 mx-auto mb-4 rounded-full object-cover shadow-md"
                onerror="this.onerror=null; this.src='https://placehold.co/96x96/F87171/FFFFFF?text=PIC';" 
            />
            <p class="text-base font-light text-gray-700 mb-2">
                สามารถติดต่อสอบถามเจ้าหน้าที่โดยตรงได้ที่
            </p>
            <p class="text-xl font-bold text-sport-blue">
                nuttida.mah@mfu.ac.th
            </p>
        </div>

    </div>
</body>
</html>
