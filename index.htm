<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบวิทยาศาสตร์การกีฬาและสุขภาพ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #e0f7fa); /* Soft gradient background */
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2.5rem 1.25rem; /* Increased padding for overall spacing */
            box-sizing: border-box;
        }

        /* Main Container Styling */
        .container {
            background-color: #ffffff;
            padding: 2.5rem 2.5rem; /* More generous padding */
            border-radius: 1.5rem; /* Softer rounded corners */
            box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.15); /* Stronger, softer shadow */
            text-align: center;
            width: 100%;
            max-width: 37.5rem; /* Max width 600px */
            box-sizing: border-box;
        }

        /* Heading Styles */
        h1, h2 {
            color: #004085; /* Deeper blue for headings */
            margin-bottom: 1.5rem; /* Consistent bottom margin */
            line-height: 1.3;
        }

        h1 {
            font-size: 2.5rem; /* Larger main heading */
            font-weight: 700;
        }

        h2 {
            font-size: 1.8rem; /* Slightly larger sub-heading */
            font-weight: 600;
            margin-top: 2.5rem; /* More space above staff section */
        }

        /* Options Grid Layout */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(9.375rem, 1fr)); /* Min width 150px */
            gap: 1.25rem; /* Gap between grid items */
            margin-bottom: 1.875rem; /* Space below grid */
        }

        /* Individual Option Link Styling */
        .option-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #e6f7ff; /* Lighter blue for options */
            color: #0056b3;
            text-decoration: none;
            border-radius: 0.75rem; /* Rounded corners for links */
            padding: 1.5rem 1rem; /* Padding inside links */
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 0.125rem 0.3125rem rgba(0, 0, 0, 0.08); /* Subtle initial shadow */
        }

        .option-link:hover {
            background-color: #cceeff; /* More pronounced hover background */
            transform: translateY(-0.375rem); /* Lift more on hover */
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); /* Stronger shadow on hover */
        }

        /* Icon Styling */
        .option-icon {
            font-size: 3rem; /* Larger icons */
            margin-bottom: 0.75rem; /* Space below icon */
            color: #007bff; /* Vibrant blue for icons */
        }

        /* Text Styling within Options */
        .option-text {
            font-size: 1.15rem; /* Slightly larger text */
            font-weight: 600; /* Semi-bold text */
            text-align: center;
        }

        /* Hint Text Styling */
        .hint-text {
            font-size: 0.85rem;
            color: #777;
            margin-top: 1.25rem; /* Space above hint text */
        }

        /* Responsive Adjustments */
        @media (max-width: 37.5rem) { /* Max width 600px */
            .container {
                padding: 1.875rem 1.25rem; /* Adjust padding for smaller screens */
            }
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.6rem;
                margin-top: 2rem;
            }
            .options-grid {
                grid-template-columns: 1fr; /* Stack options on very small screens */
                gap: 1rem;
            }
            .option-link {
                padding: 1.25rem 1rem;
            }
            .option-icon {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
            }
            .option-text {
                font-size: 1rem;
            }
            .hint-text {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 25rem) { /* Max width 400px, for extra small devices */
             h1 {
                font-size: 1.7rem;
            }
            h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ระบบจัดการ<br>วิทยาศาสตร์การกีฬาและสุขภาพ</h1>
        <div class="options-grid">
            <a href="https://script.google.com/macros/s/AKfycbwWPs9VO-dsu7cnjNNujBC4RPZswG6gLSMb6IoQUvE32x3kAnOaYTsHhe1syZnzpT45/exec" class="option-link" target="_blank" title="ยืมคืนครุภัณฑ์">
                <i class="fas fa-dumbbell option-icon"></i>
                <span class="option-text">ยืมคืนครุภัณฑ์</span>
            </a>
            <a href="https://script.google.com/macros/s/AKfycbxh9PfruHpNZEduf1miE5MwQYg6ce6Z1OKOhZ_cIn0UpX3qu7ff-YUEVgx_C4eCaWTC/exec" class="option-link" target="_blank" title="ยืมคืนวัสดุ">
                <i class="fas fa-box-open option-icon"></i>
                <span class="option-text">ยืมคืนวัสดุ</span>
            </a>
            <a href="https://script.google.com/macros/s/AKfycbwljK0bZwO4yGSHxV-6GlmyQ2J2C9MHQ7dZp91sXmlQviudaeJNIrOCBr2VdEt-WIkg/exec" class="option-link" target="_blank" title="จองห้องปฏิบัติการ">
                <i class="fas fa-flask option-icon"></i>
                <span class="option-text">จองห้องปฏิบัติการ</span>
            </a>
        </div>

        <h2>ระบบจัดการ<br>วิทยาศาสตร์การกีฬาและสุขภาพ (สำหรับเจ้าหน้าที่)</h2>
        <div class="options-grid">
            <a href="https://script.google.com/macros/s/AKfycbyoGJOmbtThmBHbv_DalW2CD4ziGqq-R_BlK7e7xuJVnbjGnql54qlndgIuNji_TUhr/exec" class="option-link" target="_blank" title="เข้าสู่ระบบผู้ดูแลข้อมูล">
                <i class="fas fa-user-shield option-icon"></i> <span class="option-text">ระบบผู้ดูแลข้อมูล</span>
            </a>
        </div>
        <p class="hint-text">คลิกที่ไอคอนเพื่อเข้าสู่ระบบที่เกี่ยวข้อง</p>
    </div>
</body>
</html>
